<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
<form action="" onsubmit="validate()">
<input type="text" id="unname" placeholder="username"> <br><br>
<input type="password" id="pass" placeholder="Enter Password"> <br><br>
<input type="submit"> <br><br>
</form>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.016775123473!2d67.07182287538102!3d24.86327664514486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33ea3db108f41%3A0x42acc4507358b160!2sAptech%20Learning%2C%20Shahrah%20e%20Faisal%20Center!5e0!3m2!1sen!2s!4v1671285355033!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<script>
let username=document.getElementById('unname');
let password=document.getElementById('pass');
function validate(){
    if(username.value == "" ||  password.value == ""){
        alert('please fill the form');
    }
    else if(username.value.length < 4  || password.value.length<4){
        alert('username or password is not valid');
        }
        else{
            alert('form submit successfully');
        }
    }
    

</script>
</body>

</html>
